name: UI tests (Docker Compose)

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Test suite to run"
        type: choice
        required: true
        default: smoke
        options:
          - smoke
          - regression

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker --version
          docker compose version

      - name: Build image(s)
        run: docker compose build

      - name: Run selected suite
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
          FIRST_NAME: ${{ secrets.FIRST_NAME }}
          LAST_NAME: ${{ secrets.LAST_NAME }}
          ZIP_CODE: ${{ secrets.ZIP_CODE }}
        run: docker compose run --rm ${{ inputs.suite }}

      # Всегда сохраняем результаты, даже если тесты упали (job станет красным из-за exit code pytest)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ inputs.suite }}
          path: allure-results
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.suite }}
          path: allure-report
          if-no-files-found: warn
          retention-days: 7








